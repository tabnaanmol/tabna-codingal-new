<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects and its Properties</h2>
<p>There are two different ways to access an object property </p>
<p>You can use .property or ["property"].</p>
<p id="tabna"></p>

<script>

var student = {
Name: "Tabna",
age: "15",
hobby: "coding",
fruit: "mango"
};

document.getElementById("tabna").innerHTML =
student.Name + " am " + student.age + " years old. " +
"My hobby is " + student.hobby + " and my favorite fruit is " + student.fruit + ".";
</script>

</body>
</html>
