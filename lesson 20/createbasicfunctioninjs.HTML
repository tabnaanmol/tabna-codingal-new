<!DOCTYPE html>
<html>
<head>
  <title>Create Basic Function</title>
  <style>
    button {
      background-color: rgb(11, 11, 20);
      color: rgb(178, 234, 10);
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button onclick="calculateDifference(15)">Execute function</button>

  <script>
    function calculateDifference(x, y) {
      if (y === undefined) {
        y = 11;
      }
      document.write(x - y);
    }
  </script>
</body>
</html>
