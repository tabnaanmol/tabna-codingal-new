<!DOCTYPE html>

<html>

<head>

<style>

h1 {

text-decoration: overline;

text-transform: capitalize;
}

h2 {

text-decoration: line-through;

text-transform: uppercase;

}

h3 {

text-decoration: underline;

text-transform: lowercase;

}

h4 {

text-decoration: underline overline;

text-transform: none;

}

</style>
</head>

<body>

<h1>tabna Anmol</h1>

<h2>Tabna Anmol</h2>

<h3>Tabna Anmol</h3>

<h4>Tabna Anmol</h4>

</body>

</html>
