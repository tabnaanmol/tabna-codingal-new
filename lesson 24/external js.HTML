<!DOCTYPE html>

<html>

<head>

<title>JS as External Button</title>

</head>

<body>

<p>Adding JS as separate file</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo"></p>

<script>

function myFunction() {

var x = 96;
var y = 2010

document.getElementById("demo").innerHTML = x + y;

}

</script>

</body>
</html>
