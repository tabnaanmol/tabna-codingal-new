<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Combined Bootstrap Grid Examples</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <style>
    .col {
      text-align: center;
      border: 1px solid black;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h3>Equal Width Column Grid</h3>
    <div class="row">
      <div class="col">Column 1</div>
      <div class="col">Column 2</div>
      <div class="col">Column 3</div>
    </div>
  </div>

  <div class="container mt-5">
    <h3>Responsive Column Sizes</h3>
    <p>Resize the browser window to see the effect.</p>

    <div class="row">
      <div class="col-md-8 col-4 bg-danger text-white border">col-md-8 col-4</div>
      <div class="col-md-4 col-8 bg-light border">col-md-4 col-8</div>
    </div>

    <div class="row mt-3">
      <div class="col-lg-6 col-md-12 bg-light border">col-lg-6 col-md-12</div>
      <div class="col-lg-6 col-md-12 bg-secondary text-white border">col-lg-6 col-md-12</div>
    </div>

    <div class="row mt-3" style="background-color: lightcyan;">
      <div class="col-6 border">col-6</div>
      <div class="col-6 border">col-6</div>
    </div>
  </div>

  <div class="container-fluid mt-5">
    <h3>Large Grid</h3>
    <p>Dummy data</p>
    <p>Resize the browser window to see the effect.</p>
    <div class="row">
      <div class="col-lg-4 bg-warning border">Dummy</div>
      <div class="col-lg-8 bg-pink border">Dummy</div>
    </div>
  </div>

  <!-- Bootstrap JS (jQuery must be included before Bootstrap JS) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
