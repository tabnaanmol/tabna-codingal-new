<!DOCTYPE html>

<html>

<body>

<h2>JavaScript String Methods</h2>
<p>Basic Methods</p>

<script>
var str = "TaBnA";
document.write(str.toUpperCase());
document.write("<br>");
document.write(str.toLowerCase());
document.write("<br>");
document.write(str.startsWith("z"));
document.write("<br>");

var str1 = "I love coding";
var patt = new RegExp("love");
var res = patt.test(str1);
document.write(res);
</script>

</body>
</html>
