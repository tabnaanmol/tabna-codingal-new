<!DOCTYPE html>

<html>

<body>

<h2> Operator</h2>

<p id="num"></p>

<p id="num1"></p>

<p id="num2"></p>

<p id="num3"></p>

<p id="num4"></p>

<p id="num5"></p>

<p id="num6"></p>

<p id="num7"></p>

<script>



var a = 16;

var b = 25;


var sum1 = a + b;

var sum2 = a - b;

var sum3 = a * b;

var sum4 = a / b;


document.getElementById("num").innerHTML = "The output of a + b is " + sum1;

document.getElementById("num1").innerHTML = "The output of a - b is " + sum2;

document.getElementById("num2").innerHTML = "The output of a * b is " + sum3;

document.getElementById("num3").innerHTML = "The output of a / b is " + sum4; 

var x = 10; 

var y = 50; 

var z = 5;

var n = 100; 

x += 16; 

y -= 28; 

z *= 55; 

n /= 78; 


document.getElementById("num4").innerHTML = "x += 16 is: " + x;
document.getElementById("num5").innerHTML = "y -= 28 is: " + y;
document.getElementById("num6").innerHTML = "z *= 55 is: " + z;
document.getElementById("num7").innerHTML = "n /= 78 is: " + n;
</script>
</body>
</html
