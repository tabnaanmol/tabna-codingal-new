<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <center>

    <div class="carousel-inner">
      <div class="item active">
       <center>

      </div>

      <div class="item">
        <center>
          <img src="https://c02.purpledshub.com/uploads/sites/41/2024/05/Adelie-penguin.jpg?webp=1&w=1200" alt="AdÃ©lie penguin" width="500" height="400">
        </center>
      </div>
    
      <div class="item">
       <center>
        <img src="https://c02.purpledshub.com/uploads/sites/41/2024/05/rusty-spotted-cat-.jpg?webp=1&w=1200" alt="Rusty-spotted cat"width="600" height="400">

      </div>

      <div class="item">

      </div>

       <div class="item">
       <center>

      </div>

    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
